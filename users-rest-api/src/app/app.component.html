<div class="card-container">
  @for (user of users; track user.id) {
    <mat-card class="example-card" *ngFor="let user of users; trackBy: trackById">
      <mat-card-header>
        <mat-card-title-group>
          <mat-card-title>{{ user.name }}</mat-card-title>
          <mat-card-subtitle>{{ user.email }}</mat-card-subtitle>
        </mat-card-title-group>
      </mat-card-header>
      <img mat-card-sm-image [src]="user.picture" alt="User Image">
      <mat-card-content>
        {{ user.id }}
      </mat-card-content>
    </mat-card>
  }
</div>
